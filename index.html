<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/tip.png" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="splitter">SPLITTER</div>
    <div class="card">
      <div class="data-card">
        <div class="bill">
          <div class="head-text">Bill</div>
          <div class="input-text"><span>$</span><input type="number" name="" id="" placeholder="0" /></div>
        </div>
      </div>
      <div class="result-card"></div>
    </div>
  </body>
</html>

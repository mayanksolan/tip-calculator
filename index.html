<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/tip.png" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="splitter">SPLITTER</div>
    <div class="card">
      <div class="data-card">
        <div class="bill">
          <div class="head-text">Bill</div>
          <div class="input-text">
            <span><img src="./images/icon-dollar.svg" /></span><input type="number" name="" id="" placeholder="0" />
          </div>
        </div>
        <div class="bill">
          <div class="head-text">Select Tip %</div>
          <div class="tip-big-box">
            <button class="tip-box">5%</button>
            <button class="tip-box">10%</button>
            <button class="tip-box">15%</button>
            <button class="tip-box">25%</button>
            <button class="tip-box">50%</button>
            <div class="custom-text"><input type="number" name="" id="" placeholder="Custom" /></div>
          </div>
        </div>
        <div class="bill">
          <div class="head-text">Number of people</div>
          <div class="input-text">
            <span><img src="./images/icon-person.svg" /></span><input type="number" name="" id="" placeholder="0" />
          </div>
        </div>
      </div>
      <div class="result-card">
        <div>
          <div class="result-item">
            <div class="left">
              <div class="item-type">Tip Amount</div>
              <div class="item-per">/ person</div>
            </div>
            <div class="right"><span class="symbol">$</span><span class="text">0.00</span></div>
          </div>
          <div class="result-item">
            <div class="left">
              <div class="item-type">Total</div>
              <div class="item-per">/ person</div>
            </div>
            <div class="right"><span class="symbol">$</span><span class="text">0.00</span></div>
          </div>
        </div>
        <div>
          <div class="reset-button"><button class="reset-box">RESET</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
